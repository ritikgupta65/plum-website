    <style>
  #chatbot-toggle {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #5c108a ;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
    z-index: 9999;
    transition: transform 0.3s ease;
  }

  #chatbot-toggle img {
    width: 30px;
    height: 30px;
    transition: transform 0.3s ease;
  }

  /* Chatbot Frame */
  #chatbot-frame {
    position: fixed;
    bottom: 30px;
    right: 80px;
    width: 390px;
    height: 616px;
    border-radius: 16px;
    border: none;
    box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.25);
    display: none;
    z-index: 9998;
    transition: all 0.4s ease-in-out;

    /* Cropped sides & bottom */ 
    clip-path: inset(10px 5.5px 13.5px 5.5px round 16px);
  }

  /* Open State */
  #chatbot-frame.open {
    display: flex;
    opacity: 1;
    transform: translateY(0);
  }

  /* Mobile Responsive */
  @media (max-width: 768px) {
    #chatbot-frame {
      width: 90%;
      height: 80%;
      right: 5%;
      bottom: 80px;
    }

  }
</style>

<!-- Floating Button -->
<div id="chatbot-toggle">
  <img
    id="chatbot-icon"
    src="https://cgahzcwiqcblmkwblqaj.supabase.co/storage/v1/object/public/cellular-text-pdf/autosite%20whitelogo.webp"
    alt="Chat"
  />
</div>

<!-- Chatbot Iframe -->
<iframe id="chatbot-frame" src="http://localhost:8081/"></iframe>

<script>
  const toggleBtn = document.getElementById("chatbot-toggle");
  const chatbotFrame = document.getElementById("chatbot-frame");
  const chatbotIcon = document.getElementById("chatbot-icon");

  let isOpen = false;

  toggleBtn.addEventListener("click", () => {
    isOpen = !isOpen;

    if (isOpen) {
      chatbotFrame.classList.add("open");
      chatbotIcon.src =
        "https://img.icons8.com/ios-filled/50/ffffff/chevron-down.png"; // down arrow
    } else {
      chatbotFrame.classList.remove("open");
      chatbotIcon.src =
        "https://cgahzcwiqcblmkwblqaj.supabase.co/storage/v1/object/public/cellular-text-pdf/autosite%20whitelogo.webp"; // chat icon
    }
  });
</script>
